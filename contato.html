            <h2>Formulário</h2>
            <form name="formUser">
               <fieldset>
                  <div class="row">
                     <div class="label">
                        <label>Nome completo: </label>
                     </div>
                     <div class="input">
                        <input type="text" id="nomeCompleto" name="nome"/>
                     </div>
                  </div>
                  <div class="row">
                     <div class="label">
                        <label>e-mail: </label>
                     </div>
                     <div class="input">
                        <input type="email" id="email" name="email"/>
                     </div>
                  </div>
				  <div class="row">
                     <div class="label">
                        <label>Telefone: </label>
                     </div>
                     <div class="input">
                        <input type="tel" id="telefone" name="telefone" oninput="mascaraTel(this)"/>
                     </div>
                  </div>
				  <div class="row">
                     <div class="label">
                        <label>Endereço: </label>
                     </div>
                     <div class="input">
                        <input type="text" id="endereco" name="endereco"/>
                     </div>
                  </div>
				  <div class="row">
						<div class="label">
							<label>Tipo Pessoa</label>
						</div>
					<div class="input">
						<input type="radio" id="tpCPF" name="tpPessoa" onclick="document.getElementById('divCNPJ').style.visibility='hidden';document.getElementById('divCPF').style.visibility='visible'"/>CPF
						<input type="radio" id="tpCNPJ" name="tpPessoa" onclick="document.getElementById('divCNPJ').style.visibility='visible';document.getElementById('divCPF').style.visibility='hidden'"/>CNPJ
					</div>	
					</div>
				  <div class="row" id="divCPF" style="visibility:hidden">
						<div class="label">
							<label>CPF:</label>
						</div>
						<div class="input">
							<input type="text" id="cpf" name="cpf" oninput="mascaraCPF(this)"/>
						</div>
					</div>
					<div class="row" id="divCNPJ" style="visibility:hidden">
						<div class="label">
							<label>CNPJ:</label>
						</div>
						<div class="input">
							<input type="text" id="cnpj" name="cnpj" oninput="mascaraCNPJ(this)"/>
						</div>
					</div>
				  <div class="row">
